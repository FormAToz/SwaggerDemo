<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сервис регистрации пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="d-flex justify-content-center align-items-center container">
    <div class="row text-center">
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <div class="jumbotron d-flex align-items-center">
                <form class="container" th:action="@{/profiles/set}" method="post">

                    <h1 class="h3 mb-3 font-weight-normal">Регистрация пользователя</h1>

                    <input type="text" name="name" class="mb-2 form-control" placeholder="Имя" required="" autofocus="">
                    <input type="email" name="email" class="mb-2 form-control" placeholder="E-mail" required="">
                    <input type="number" name="age" class="mb-4 form-control" placeholder="Возраст" required="">

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Регистрация</button>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
